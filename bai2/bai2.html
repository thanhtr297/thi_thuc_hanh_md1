<h2>tryRemoveFromArray</h2>
<p id="result"></p>
</body>
<script>
    function tryRemoveFromArray(arr,index) {
        if ( index >= arr.length) {
            alert('Số nhập vào không hợp lệ!')
            document.write(arr)
        } else {
            for (let i = 0; i < arr.length; i++) {
               if (index === i) {
                   arr[i] = arr[-1]
               }
            }
            document.write(arr)
        }
    }
    let index = +prompt('Nhập vào index: ');
    let  arr = [3,4,5,1,3,4,7];
    tryRemoveFromArray(arr,index)
</script>
